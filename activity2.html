<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cars=["Volvo" , "Toyota" ,"Lexus"]
        let text="";
        
        for(var i=0; i <cars.length; i++){
            text+=cars[i] +"<br>"
        }
        document.write(text)
    </script>
</body>
</html>
